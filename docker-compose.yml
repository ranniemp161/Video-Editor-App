version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-editor-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reloading
      - ./backend:/app
      # Persist uploads on host
      - ./backend/public:/app/public
      # Persist database on host
      - ./backend/videos.db:/app/videos.db
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - video-editor-network

  # Frontend dev server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-editor-frontend
    ports:
      - "3000:5173"
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - video-editor-network

networks:
  video-editor-network:
    driver: bridge
